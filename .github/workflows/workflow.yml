name: Main workflow
on: [push]

jobs:
  scrape:
    runs-on: ubuntu-latest

    services:
      splash:
        image: scrapinghub/splash:3.5
        ports:
          - 8050:8050

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run the spider
      id: spider
      uses: ./
      with:
        spider-path: 'fibertel.py'

    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.spider.outputs.time }}"
